<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

     <title>Titan Treks Demo</title>

     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
</head>

<body>

    <div class="content">
        <h1 class="title">Titan Treks PDS4 Demo</h1>

        <form id="search-pds4-form">
            <label>Search:</label>
            <input type="text" placeholder="Titan..." name="search" id="search" class="user-input" oninput="getData()">
        </form>

        <form id="select-layer-form">
            <label for="titan-layers-dropdown">Choose a layer:</label>
            <select name="titan-layers-dropdown" id="titan-layers-dropdown" class="user-input"></select>
            <input type="submit" value="Submit" class="user-input"/>
        </form>

        <h2 id="layer-list-title"></h2>
        <div id="layer-list"></div>
        <div id="button-container"></div>


        <div id="map"></div>
    </div>

    <script src="demo.js"></script>

</body>

</html>
